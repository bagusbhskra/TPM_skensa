<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <style>
        /* Style for the login page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        img {
            width: 150px;
            margin-bottom: 30px;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4285f4;
            color: white;
            padding: 0px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #357ae8;
        }

        .google-logo {
            width: 20px;
            margin-right: 10px;
            margin-top: 15px;
            margin-bottom: 13px;
        }

        .link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Google Logo -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo">
        
        <h2>Login with Google</h2>
        
        <!-- Google Login Button -->
        <button onclick="googleLogin()">
            <img src="R-removebg-preview (1).png" alt="Google Logo" class="google-logo">
            Login with Google
        </button>

        <!-- Option to go back to registration or other pages -->
        <a href="register.html" class="link">Don't have an account? Register here</a>
    </div>

    <script>
        // Redirects to suratundangan.html when clicking the login button
        function googleLogin() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
